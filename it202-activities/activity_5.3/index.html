</head>

<body>
    <script>
        // endpoint variable
        const apiEndpoint = "https://data.cityofchicago.org/resource/ygr5-vcbg.json";
        document.querySelector("#search")
            .addEventListener("click", (evt) => {
                console.log(evt);
                let url = apiEndpoint + "?make=" + document.querySelector("#make").value;
                console.log(url);
                fetch(url)
                    .then(response => {return response.json()})
                    .then(json => console.log(json))
                    .catch(err => alert(err))
            });
        
    </script>
